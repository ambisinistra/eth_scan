<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Wallet Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Search for Ethereum transactions</h1>
    <form method="POST" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="wallet_address">Ethereum Wallet Address:</label>
            <input type="text" id="wallet_address" name="wallet_address"
                value="0x5B01F4728fb0f978fDa669E9cb71A1ba7E00c768"
                pattern="^0x[a-fA-F0-9]{40}$"
                required>
            <small id="error-msg" style="color:red;"></small>
        </div>
        
        <div class="form-group">
            <label for="start_block">Starting block:</label>
            <input type="number" id="start_block" name="start_block" min="0" 
                   value="0" required>
        </div>
        
        <div class="form-group">
            <label for="end_block">End block:</label>
            <input type="number" id="end_block" name="end_block" min="0"
                   value="999999999" required>
        </div>
        
        <button type="submit">Отправить</button>
    </form>  <!-- ✅ Form closes here, after all fields -->

    <script>
    function validateForm() {
        const addr = document.getElementById("wallet_address").value.trim();
        const errorMsg = document.getElementById("error-msg");
        const regex = /^0x[a-fA-F0-9]{40}$/;
        if (!regex.test(addr)) {
            errorMsg.textContent = "Invalid Ethereum-address format.";
            return false;
        }
        errorMsg.textContent = "";
        return true;
    }
    </script>
</body>
